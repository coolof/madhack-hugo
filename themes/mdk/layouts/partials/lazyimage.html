{{ $image := resources.Get .src }}
{{ $resizeWidth := (div $image.Width  8) }}
{{ $resizeVal := "100x Gaussian" }}
{{ $resized := $image.Resize $resizeVal }}

<img alt="{{ .alt }}"
src="{{ $resized.Permalink }}"
data-src="{{ $image.Permalink }}"
class="lazyload{{ if .smooth }} smooth{{ end }}"
{{ if not .nosize }}width="{{ $image.Width }}" height="{{ $image.Height }}"{{ end }} />
