{{ $image := (.Page.Resources.GetMatch .src) }}
{{ $resized := $image.Resize "100x" }}

  {{ .src }}, {{ .alt }}

  <img alt="{{ .alt }}"
src="{{ $resized.Permalink }}"
data-src="{{ $image.Permalink }}"
class="lazyload"
width="{{ $image.Width }}" height="{{ $image.Height }}" />

{{ with $image }}
  <img src="{{ .RelPermalink }}" alt="">
{{ end }}
